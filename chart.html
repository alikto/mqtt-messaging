<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Line Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.2.7/mqtt.min.js"></script> <!-- Include MQTT.js library -->
  <script src="mqtt-receiver.js"></script>

  <style>
    .chart-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 10px; /* Adjust the gap as needed */
    }

    .chart-item {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <div class="chart-item">
      <canvas id="tempChart" class="chart"></canvas>
    </div>
    <div class="chart-item">
      <canvas id="pulseChart" class="chart"></canvas>
    </div>
    <div class="chart-item">
      <canvas id="spo2Chart" class="chart"></canvas>
    </div>
    <div class="chart-item">
      <canvas id="glucoseChart" class="chart"></canvas>
    </div>
  </div>

</body>
</html>

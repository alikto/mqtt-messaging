<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Line Chart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.18/c3.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.2.7/mqtt.min.js"></script>
  <script src="mqtt-receiver.js"></script>

  <style>
    body {
      background-color: #f0f0f0;
    }
    .chart-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 10px;
    }

    .chart-item {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <div class="chart-item">
      <div id="temperatureChart" class="chart"></div>
    </div>
    <div class="chart-item">
      <div id="pulseChart" class="chart"></div>
    </div>
    <div class="chart-item">
      <div id="spo2Chart" class="chart"></div>
    </div>
    <div class="chart-item">
      <div id="glucoseLevelChart" class="chart"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.18/c3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/mqttws31.min.js"></script>

</body>
</html>
